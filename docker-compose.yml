      interval: 25s
      timeout: 10s
      retries: 4
      start_period: 30s
    networks:
      - fis-network

  # ---------------------
  #     NGINX
  # ---------------------
  nginx:
    image: nginx:alpine
    container_name: fis-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      auth:
        condition: service_healthy
      usuario:
        condition: service_healthy
      email:
        condition: service_healthy
      vehiculo:
        condition: service_healthy
    networks:
      - fis-network

  # Observability Stack

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: fis-nginx-exporter
    command:
      - -nginx.scrape-uri
      - http://nginx:80/stub_status
    ports:
      - "9113:9113"
    depends_on:
      - nginx
    networks:
      - fis-network

  prometheus:
    image: prom/prometheus:latest
    container_name: fis-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - fis-network

  loki:
    image: grafana/loki:latest
    container_name: fis-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - fis-network

  promtail:
    image: grafana/promtail:latest
    container_name: fis-promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail-config.yaml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - fis-network

  grafana:
    image: grafana/grafana:latest
    container_name: fis-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - loki
    networks:
      - fis-network
