version: '3.8'

networks:
  fis-network:
    driver: bridge

# -------------------------------------
# Defaults para TODOS los microservicios
# -------------------------------------
x-service-defaults: &service-defaults
  networks:
    - fis-network
  env_file:
    - .env
  restart: always

# -------------------------------------
# Healthcheck base usando SERVER_PORT interno
# -------------------------------------
x-healthcheck: &healthcheck
  test: [ "CMD", "wget", "-qO-", "http://localhost:${SERVER_PORT}/actuator/health" ]
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 30s

# -------------------------------------
# Macro GLOBAL para microservicios Spring Boot
# -------------------------------------
x-microservice: &microservice
  <<: *service-defaults
  healthcheck:
    <<: *healthcheck

services:

  # ---------------------
  # MICROSERVICIOS (SIN puertos expuestos)
  # ---------------------

  auth:
    <<: *microservice
    build: ./auth
    container_name: fis-auth
    environment:
      SERVER_PORT: 8080
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}

  usuario:
    <<: *microservice
    build: ./usuario
    container_name: fis-usuario
    environment:
      SERVER_PORT: 8093
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}

  email:
    <<: *microservice
    build: ./email
    container_name: fis-email
    environment:
      SERVER_PORT: 8083
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}

  vehiculo:
    <<: *microservice
    build: ./vehiculo
    container_name: fis-vehiculo
    environment:
      SERVER_PORT: 8094
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}

  # ---------------------
  #     NGINX — EL ÚNICO expuesto
  # ---------------------
  nginx:
    image: nginx:alpine
    container_name: fis-nginx
    ports:
      - "80:80" # ÚNICO puerto expuesto
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      auth:
        condition: service_healthy
      usuario:
        condition: service_healthy
      email:
        condition: service_healthy
      vehiculo:
        condition: service_healthy
    networks:
      - fis-network

  # ---------------------
  # Observabilidad
  # ---------------------

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: fis-nginx-exporter
    command:
      - -nginx.scrape-uri
      - http://nginx:80/stub_status
    networks:
      - fis-network

  prometheus:
    image: prom/prometheus:latest
    container_name: fis-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090" # si quieres NO exponer, elimina esta línea
    networks:
      - fis-network

  loki:
    image: grafana/loki:latest
    container_name: fis-loki
    ports:
      - "3100:3100" # opcional, puedes quitarlo
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - fis-network

  promtail:
    image: grafana/promtail:latest
    container_name: fis-promtail
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail-config.yaml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - fis-network

  grafana:
    image: grafana/grafana:latest
    container_name: fis-grafana
    ports:
      - "3000:3000" # opcional, puedes quitarlo también
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - loki
    networks:
      - fis-network
