version: '3.8'

networks:
  fis-network:
    driver: bridge

# -------------------------------------
# Defaults para TODOS los microservicios
# -------------------------------------
x-service-defaults: &service-defaults
  networks:
    - fis-network
  env_file:
    - .env
  restart: always

# -------------------------------------
# Healthcheck base que usa SERVER_PORT
# -------------------------------------
x-healthcheck: &healthcheck
  test: [ "CMD", "wget", "-qO-", "http://localhost:${SERVER_PORT}/actuator/health" ]
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 30s

# -------------------------------------
# Macro GLOBAL para microservicios Spring Boot
# -------------------------------------
x-microservice: &microservice
  <<: *service-defaults
  healthcheck:
    <<: *healthcheck

services:

  # ---------------------
  # MICROSERVICIOS
  # ---------------------

  auth:
    <<: *microservice
    build: ./auth
    container_name: fis-auth
    environment:
      SERVER_PORT: 8080

  catalogo:
    <<: *microservice
    build: ./catalogo
    container_name: fis-catalogo
    environment:
      SERVER_PORT: 8081

  contenido:
    <<: *microservice
    build: ./contenido
    container_name: fis-contenido
    environment:
      SERVER_PORT: 8082

  email:
    <<: *microservice
    build: ./email
    container_name: fis-email
    environment:
      SERVER_PORT: 8083

  filtrocontenido:
    <<: *microservice
    build: ./filtrocontenido
    container_name: fis-filtrocontenido
    environment:
      SERVER_PORT: 8084

  foro:
    <<: *microservice
    build: ./foro
    container_name: fis-foro
    environment:
      SERVER_PORT: 8085

  geo:
    <<: *microservice
    build: ./geo
    container_name: fis-geo
    environment:
      SERVER_PORT: 8086

  mensajeria:
    <<: *microservice
    build: ./mensajeria
    container_name: fis-mensajeria
    environment:
      SERVER_PORT: 8087

  moderacion:
    <<: *microservice
    build: ./moderacion
    container_name: fis-moderacion
    environment:
      SERVER_PORT: 8088

  multimedia:
    <<: *microservice
    build: ./multimedia
    container_name: fis-multimedia
    environment:
      SERVER_PORT: 8089

  noticia:
    <<: *microservice
    build: ./noticia
    container_name: fis-noticia
    environment:
      SERVER_PORT: 8090

  pago:
    <<: *microservice
    build: ./pago
    container_name: fis-pago
    environment:
      SERVER_PORT: 8091

  proveedor:
    <<: *microservice
    build: ./proveedor
    container_name: fis-proveedor
    environment:
      SERVER_PORT: 8092

  usuario:
    <<: *microservice
    build: ./usuario
    container_name: fis-usuario
    environment:
      SERVER_PORT: 8093

  vehiculo:
    <<: *microservice
    build: ./vehiculo
    container_name: fis-vehiculo
    environment:
      SERVER_PORT: 8094

  # ---------------------
  #     NGINX
  # ---------------------
  nginx:
    image: nginx:alpine
    container_name: fis-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: always
    networks:
      - fis-network
