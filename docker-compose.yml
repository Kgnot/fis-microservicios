      DATABASE_USERNAME: neondb_owner
      DATABASE_PASSWORD: npg_DIVZBu65hQzb
      SECRET_KEY: qCgc0FE5I486aCvaA0LC/7Z91USA6SNqHZ8qmqyUNoT809d0AP4qJ9CazVaW9uLr
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8083/actuator/health" ]
      interval: 30s
      timeout: 10s
