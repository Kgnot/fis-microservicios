version: '3.8'

networks:
  fis-network:
    driver: bridge

# -------------------------------------
# Defaults para TODOS los microservicios
# -------------------------------------
x-service-defaults: &service-defaults
  networks:
    - fis-network
  env_file:
    - .env
  restart: always

services:

  # ---------------------
  # MICROSERVICIOS (SIN puertos expuestos)
  # ---------------------

  auth:
    <<: *service-defaults
    build: ./auth
    container_name: fis-auth
    environment:
      SERVER_PORT: 8080
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  usuario:
    <<: *service-defaults
    build: ./usuario
    container_name: fis-usuario
    environment:
      SERVER_PORT: 8093
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8093/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  email:
    <<: *service-defaults
    build: ./email
    container_name: fis-email
    environment:
      SERVER_PORT: 8083
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8083/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  vehiculo:
    <<: *service-defaults
    build: ./vehiculo
    container_name: fis-vehiculo
    environment:
      SERVER_PORT: 8094
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8094/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  contenido:
    <<: *service-defaults
    build: ./contenido
    container_name: fis-contenido
    environment:
      SERVER_PORT: 8082
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8082/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ---------------------
  #     NGINX — EL ÚNICO expuesto
  # ---------------------
  nginx:
    image: nginx:alpine
    container_name: fis-nginx
    ports:
      - "80:80" # único expuesto
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      auth:
        condition: service_healthy
      usuario:
        condition: service_healthy
      email:
        condition: service_healthy
      vehiculo:
        condition: service_healthy
      contenido:
        condition: service_healthy
    networks:
      - fis-network

  # ------------
  # Apartado de contenido:
  #------------

  clamav:
    image: clamav/clamav:latest
    container_name: clamav
    volumes:
      - ./clamav/freshclam.conf:/etc/clamav/freshclam.conf:ro
      - clamav-data:/var/lib/clamav
    expose:
      - "3310"
    restart: always
    networks:
      - fis-network

  # ---------------------
  # Observabilidad
  # ---------------------

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: fis-nginx-exporter
    command:
      - -nginx.scrape-uri
      - http://nginx:80/stub_status
    networks:
      - fis-network

  prometheus:
    image: prom/prometheus:latest
    container_name: fis-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - fis-network

  loki:
    image: grafana/loki:latest
    container_name: fis-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - fis-network

  promtail:
    image: grafana/promtail:latest
    container_name: fis-promtail
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail-config.yaml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - fis-network

  grafana:
    image: grafana/grafana:latest
    container_name: fis-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - loki
    networks:
      - fis-network

# volumes:

volumes:
  clamav-data:
