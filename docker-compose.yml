  vehiculo:
    <<: *microservice
    build: ./vehiculo
    container_name: fis-vehiculo
    ports:
      - "8094:8094"
    environment:
      SERVER_PORT: 8094
      DATABASE_URL: jdbc:postgresql://ep-polished-cherry-ah1a56yk-pooler.c-3.us-east-1.aws.neon.tech/neondb?sslmode=require&channelBinding=require
