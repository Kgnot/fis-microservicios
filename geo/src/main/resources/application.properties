# ==================================
# CONFIGURACIÓN DEL SERVIDOR
# ==================================
server.port=8084
spring.application.name=geolocalizacion-service

# ==================================
# CONFIGURACIÓN DE BASE DE DATOS
# ==================================
# PostgreSQL con PostGIS
spring.datasource.url=jdbc:postgresql://localhost:5432/BD_RolaPet
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect

spring.jpa.properties.hibernate.format_sql=true

# ==================================
# CONFIGURACIÓN DE NOMINATIM API
# ==================================
geolocalizacion.nominatim.base-url=https://nominatim.openstreetmap.org
geolocalizacion.nominatim.user-agent=ROLA-PET-Platform/1.0 (contact@rolapetplatform.com)
geolocalizacion.nominatim.rate-limit=1
geolocalizacion.nominatim.timeout=5000

# ==================================
# CONFIGURACIÓN DE CACHE
# ==================================
geolocalizacion.cache.enabled=true
geolocalizacion.cache.ttl=86400
geolocalizacion.cache.max-entries=10000

# ==================================
# CONFIGURACIÓN DE PUNTOS DE INTERÉS
# ==================================
geolocalizacion.puntos-interes.radio-maximo-km=50
geolocalizacion.puntos-interes.resultados-maximos=100

# ==================================
# LOGGING
# ==================================
logging.level.com.rolapetplatform.geolocalizacion=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG
# ==================================
# EXCLUSIONES
# ==================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration