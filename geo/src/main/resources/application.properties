# ==================================
# CONFIGURACIÓN DEL SERVIDOR
# ==================================
server.port=8096
spring.application.name=geolocalizacion-service

# ==================================
# CONFIGURACIÓN DE BASE DE DATOS
# ==================================
# PostgreSQL con PostGIS
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# CONFIGURACIÓN DE NOMINATIM (Geocoding)
# ============================================
geolocalizacion.nominatim.base-url=https://nominatim.openstreetmap.org
geolocalizacion.nominatim.user-agent=ROLA-PET-Platform/1.0

# Rate limiting para Nominatim (1 request por segundo)
geolocalizacion.nominatim.rate-limit=1.0

# ============================================
# CONFIGURACIÓN DE CACHÉ
# ============================================
geolocalizacion.cache.enabled=true

# Puntos de interés
geolocalizacion.puntos-interes.radio-maximo-km=50

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.RolaPet.Geolocalizacion=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ============================================
# WEBSOCKET
# ============================================
# Tamaño máximo de mensaje WebSocket (1MB)
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB

# ============================================
# ACTUATOR (Health checks)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ============================================
# CONFIGURACIÓN DE ZONA HORARIA
# ============================================
spring.jackson.time-zone=America/Bogota
spring.jackson.serialization.write-dates-as-timestamps=false