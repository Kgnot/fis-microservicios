server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # ===================================
  # Logs de contenedores Docker
  # Ahora CON etiquetas por servicio
  # ===================================
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=fis"]
    
    relabel_configs:
      # Extraer nombre del contenedor
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
        regex: '/(.*)'
        replacement: '$1'
      
      # Etiquetar por servicio espec√≠fico
      - source_labels: ['__meta_docker_container_name']
        target_label: 'service'
        regex: '/fis-(.*)'
        replacement: '$1'
      
      # Agregar ID del contenedor
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
        regex: '(.{12}).*'
        replacement: '$1'
      
      # Path a los logs
      - source_labels: ['__meta_docker_container_id']
        target_label: '__path__'
        replacement: '/var/lib/docker/containers/$1/*.log'

    # Pipeline para parsear logs JSON de Docker
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            time: time
      
      - timestamp:
          source: time
          format: RFC3339Nano
      
      - output:
          source: output
      
      # Detectar nivel de log (ERROR, WARN, INFO, etc)
      - regex:
          expression: '(?P<level>(ERROR|WARN|INFO|DEBUG|TRACE))'
      
      - labels:
          level:
          stream: