events {
    worker_connections 1024;
}

http {
    upstream auth_backend {
        server fis-auth:8080;
    }

    upstream usuario_backend {
        server fis-usuario:8093;
    }

    server {
        listen 80;
        server_name localhost;

        # Proxy para el servicio de autenticaci√≥n
        location /auth/ {
            proxy_pass http://auth_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Rewrite para quitar el prefijo /auth del path
            rewrite ^/auth/(.*)$ /$1 break;
        }

        # Proxy para el servicio de usuario
        location /usuario/ {
            proxy_pass http://usuario_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Rewrite para quitar el prefijo /usuario del path
            rewrite ^/usuario/(.*)$ /$1 break;
        }

        # Health checks
        location /health {
            proxy_pass http://auth_backend/health;
            proxy_set_header Host $host;
        }

        # Default location
        location / {
            return 404 "Servicio no encontrado";
        }
    }
}