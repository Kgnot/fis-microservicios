events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    
    upstream auth_backend {
        server auth:8080;
    }

    upstream usuario_backend {
        server usuario:8093;
    }

    upstream email_backend {
        server email:8083;
    }

    upstream vehiculo_backend {
        server vehiculo:8094;
    }

    server {
        listen 80;
        server_name localhost;

        location /uploads/ {
            alias /uploads/;
            autoindex off;
            add_header Cache-Control "public, max-age=3600";
        }

        # Proxy para el servicio de autenticaci√≥n
        location /auth/ {
            proxy_pass http://auth_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Proxy para el servicio de usuarios
        location /usuario/ {
            proxy_pass http://usuario_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Proxy para el servicio de email
        location /email/ {
            proxy_pass http://email_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Proxy para el servicio de vehiculo
        location /vehiculo/ {
            proxy_pass http://vehiculo_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Nginx metrics
        location /stub_status {
            stub_status;
            allow all;
        }

        # Default location
        location / {
            return 404 "Not Found\n";
            add_header Content-Type text/plain;
        }
    }
}